<body>
    <script>
        
        // 다항 연산자 
        //++, -- 

        var a=3;
        a++;// 변수가 가진 값에 1을 더해서 그 변수에 할당

        console.log(a);

        a--; //변수가 가진 값에 1을 빼서 다시 변수에 할당
        console.log(a);
    </script>
</body>
</html>
