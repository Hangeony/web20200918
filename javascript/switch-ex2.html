<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
</head>
<body>
    <select name="" id="grade" onchange="show()">
        <option value="a">A학점</option>
        <option value="b">B학점</option>
        <option value="c">C학점</option>
        <option value="d">재수강 ㅎㅇ</option>
    </select>
    <p id ="result"></p>
    <script>
        function show(){
            var grade=document.getElementById("grade").value;

        var txt;
        
        switch(grade){
            case"a":
                txt = "90점 이상 입니다."
                break;
            case"b":
                txt = "80점 이상 입니다"
                break;
            case"c":
                txt="70점 이상입니다"
                break;
            default:
                txt="너님 F 인듯 ;"
        
        }

        
        
        document.getElementById("result").innerHTML=txt;
     }
    </script>
</body>
</html>
