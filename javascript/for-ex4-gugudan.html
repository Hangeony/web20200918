<!DOCTYPE html>
<html>
<head>

    </style>
</head>
<body>
    <input type ="number" id ="input1">
    <button onclick="show()">구구단</button>
    <div id="result"></div>
    <script>
        function show(){
            var num = document.getElementById("input1").value;
            num = Number(num);
            var txt = " ";
            
            for(var i=1; i<=9; i++ ){
                txt += num+ "&times; " + i + " = " + (num*i) + "<br>"
                }
        
        document.getElementById("result").innerHTML = txt;
            }
    </script>
</body>
</html>
