    <script>
        console.log("----문제1------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j <5 ; j++) {
                
                txt += "*";
            }
            console.log(txt);
        }
    
        console.log("----문제2------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j <= i; j++) {
                txt += "*";
            }
            console.log(txt);
        }
        console.log("----문제3------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 5; j >i; j--) {
                txt += "*";
            }
            console.log(txt);
        }
        console.log("----문제4------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j <= i; j++) {
                txt += "*";
                
            }
            for (var q =5; q>i; q--){
                    txt +="#"
                }
            console.log(txt);
        }
        console.log("----문제5------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j <= i; j++) {
                txt += "#";
                
            }
            for (var q =5; q>i; q--){
                    txt +="*"
                }
            console.log(txt);
        }
        console.log("----문제6------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j <= i; j++) {
                txt += " ";
                
            }
            for (var q =5; q>i; q--){
                    txt +="*"
                }
            console.log(txt);
        }
        console.log("----문제7------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j < 5 - i - 1; j++) {
                txt += " ";
                
            }
            for (var q =0; q<i+1; q++){
                    txt +="*"
                }
            console.log(txt);
        }
        console.log("----문제8------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j <5 ; j++) {
                
                txt += j;
            }
            console.log(txt);
        }
        console.log("----문제9------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = i; j <i +5 ; j++) {
                
                txt += j;
            }
            console.log(txt);
        }
        console.log("----문제10------");
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j <= i ; j++) {
                
                txt += j;
            }
            console.log(txt);
        }
        console.log("----문제11------");
        var q = 0;
        for (var i = 0; i < 5; i++) {
            var txt = "";
            for (var j = 0; j <= i ; j++) {
                
                txt += (q %10);
                q++;
            }
            console.log(txt);
        }
