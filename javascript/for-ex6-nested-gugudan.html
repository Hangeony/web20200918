<!DOCTYPE html>
<html>
<head>

    </style>
</head>
<body>
    <div id="result"></div>
    <script>
        var txt = "";
        for (var j = 1; j <= 9; j++) {
            // txt += "2 &times " + j + " = " + (2*j) + "<br>";
            for( var i =2; i <=9 ; i++){
                txt+= j+"&times " +i + "=" + (j*i) + "<br>";
            }
        }
        document.getElementById('result').innerHTML = txt;
    </script>
</body>
</html>
