<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
</head>
<body>
    <input id ="input1" type="text"><br>
    <button onclick="show();">점수 보기</button>
    <p id ="result"></p>
    <script>
        function show(){
            var grade = document.getElementById("input1").value;
            var txt;
            
            switch (grade){
                case 'A':
                case 'a' :
                    txt ="90점 이상입니다.";
                    break;
                case 'B' :
                case 'b' :
                    txt="80점 이상입니다.";
                    break;
                case 'C' :
                case 'c' :
                    txt="70점 이상입니다.";
                    break;
                default:
                    txt="등급 오류";

            }

            document.getElementById('result').innerHTML=txt;
        }

    </script>
</body>
</html>
