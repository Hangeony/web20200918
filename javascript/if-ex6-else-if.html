<!DOCTYPE html>

<body>
    <input type="number" id = "score"><br>
    <button onclick="show()">등급확인</button>
    <p = id="result"></p>
    <script>
        function show(){
            var score = document.getElementById("score").value;
            score=Number(score);
            var txt;
            
            if (score >= 90){
                txt = "A";
            }
            else if (score>= 80){
                txt = "B" ;
            }
            else if (score >=70){
                txt="C";
            }else{
                txt="낙제입니다."
            }

            document.getElementById("result").innerHTML=txt;
        }
    </script>
</body>
</html>
