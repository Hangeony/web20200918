<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
.testEle {
color:#fff;
text-align:center;
width: 80px;
height: 60px;
left: 50px;
top:50px;
display: inline-block;
background: #FF9148;
position: relative;
font-size: 0.9em;
}
</style> 

</head>

<body>
<div class='testEle'>Rankingis.com</div>
<button id="test1">1</button>
<button id="test2">2</button>
<button id="test3">3</button>
<button id="test4">4</button>
</body>

<script type="text/javascript">
$("#test1").click(function(){ $(".testEle").animate({top:"30"}, 1000);
checkPosition();});
$("#test2").click(function() { $(".testEle").animate({left:"30"}, 1000);
checkPosition();});
$("#test3").click(function() {
$(".testEle").animate({top:"+=30"}, 1000);checkPosition();});
$("#test4").click(function() { $(".testEle").animate({left:"+=30"}, 1000);
checkPosition();});
function checkPosition() {
setTimeout(function() {
$(".testEle").text("left:" + $(".testEle").css("left") + " top:" + $(".testEle").css("top"));
}, 1200);
 };
checkPosition();
</script>
</html>
