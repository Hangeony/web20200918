<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
    </style>
    <script>
        $(document).ready(function(){
            $("h3").siblings().css("font-size", "40px");
            $("h3").next().css("color","blue");
            $("h3").nextAll().css("border","5px solid green");
            $("h3").prev().css("border","5px solid green");
            
        });
    </script>
</head>
<body>
    <h1>Lorem.</h1>
    <h2>Ut.</h2>
    <h3>Alias?</h3>
    <h4>Dicta.</h4>
    <h5>Rem!</h5>
    <h6>Tempore?</h6>
</body>
</html>
